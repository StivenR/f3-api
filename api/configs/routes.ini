[routes]
;users
GET /v1/users = DogsController->actionFindUsers
POST /v1/users = DogsController->actionCreateUser
GET /v1/users/@id = DogsController->actionFindOneUser
PUT /v1/users/@id = DogsController->actionUpdateUser
DELETE /v1/users/@id = DogsController->actionDeleteUser
;movies
GET /v1/movies = DogsController->actionFindMovies
POST /v1/movies = DogsController->actionCreateMovie
GET /v1/movies/@id = DogsController->actionFindOneMovie
PUT /v1/movies/@id = DogsController->actionUpdateMovie
DELETE /v1/movies/@id = DogsController->actionDeleteMovie
;users-movies
GET /v1/likes = DogsController->actionFindLikes
GET /v1/wishes = DogsController->actionFindWishes
GET /v1/viewed = DogsController->actionFindViewed
GET /v1/likes/@id = DogsController->actionFindLikesFor
GET /v1/wishes/@id = DogsController->actionFindWishesFor
GET /v1/viewed/@id = DogsController->actionFindViewedFor